<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Untuk membuat form , tag yg sering dipakai yaitu :
    1. textarea
    2. input
    3. label
    4. select
    5. button
    -->

    <label for="username">Username : </label><input type="text" id="username">
    <br>
    <label for="password">Password : </label><input type="password" id="password">
    <br>
    <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
    <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
    <br>
    <input type="checkbox" id="makan"><label for="makan">Makan</label>
    <input type="checkbox" id="tidur"><label for="tidur">Tidur</label>
    <br>
    <textarea></textarea>
    <br>
    <select name="hobi" id="hobi">
        <option value="makan">Makan</option>
        <option value="tidur">Tidur</option>
    </select>
    <br>
    <button type="submit">Submit</button>


    <h1>Combo dengan tabel :</h1>
    <table >
        <tr>
            <td>
                <label for="username">Username : </label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password : </label>
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
                <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="makan"><label for="makan">Makan</label>
                <input type="checkbox" id="tidur"><label for="tidur">Tidur</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobi">Hobi : </label>
            </td>
            <td >
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobi">Select :</label>
            </td>
            <td>
                <select name="hobi" id="hobi">
                    <option value="makan">Makan</option>
                    <option value="tidur">Tidur</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
    
</body>
</html>

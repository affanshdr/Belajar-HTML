<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!-- Paragraf menggunakan tag <p> -->
    <p>Ini adalah paragraf</p>

    <!-- tag <br> digunakan untuk membuat baris baru -->
    <p>Ini adalah paragraf <br> dengan baris baru</p>
    <br>
    <p>Paragraf setelah barus baru</p>

    <!-- tag <hr> digunakan untuk membuat garis horizontal -->
    <hr>
    <p>Paragraf setelah garis horizontal</p>
    <hr>

    <!--
    <b> digunakan untuk membuat teks tebal 
    <i> digunakan untuk membuat teks miring
    <u> digunakan untuk membuat teks garis bawah
    -->

    <p> <b>Ini adalah teks tebal</b> </p>
    <p> <i>Ini adalah teks miring</i> </p>
    <p> <u>Ini adalah teks garis bawah</u> </p>
    
    <hr>

    <!--
    <strong> digunakan untuk membuat teks tebal
    <em> digunakan untuk membuat teks miring
    <ins> digunakan untuk membuat teks garis bawah
    -->

    <p> <strong>Ini adalah teks tebal</strong> </p>
    <p> <em>Ini adalah teks miring</em> </p>
    <p> <ins>Ini adalah teks garis bawah</ins> </p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 
    img digunakan untuk menampilkan gambar 

    attribut yang saat ini masih banyak digunakan adalah : 
    1. alt -> digunakan untuk menampilkan teks alternatif jika gambar tidak dapat ditampilkan
    2. src -> digunakan untuk menampilkan gambar, bisa internal maupun eksternal
    3. width -> digunakan untuk menampilkan lebar gambar
    4. height -> digunakan untuk menampilkan tinggi gambar
    5. title -> digunakan untuk menampilkan judul gambar ( ketika di hover )
    -->

    <h1>ini adalah Gambar Internal</h1>
    <img src="image.jpg" alt="Gambar blm didownload" width="200" height="200"
    title="Gambar ini adalah gambar internal">

    <h2>ini adalah Gambar External</h2>
    <img src="https://i.pinimg.com/originals/00/b2/a3/00b2a35b5277bd295876d401d2f2e046.jpg" alt="gambar tidak tersedia lagi" height="200" title="Gambar external">

    <h1>Link berupa gambar</h1>
    <a href="https://github.com/affanshdr"><img src="./image.jpg" width="200"></a>
    
</body>
</html>
